<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>    
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" 
            [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Name is required</span>
            </div>
        </div>    
    </div>

    <br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>    
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" 
            [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Price is required</span>
            </div>
        </div>    
    </div>

    <br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Code:</label>    
        <div class="col-sm-10">
            <input [(ngModel)]="course.code" required name="code" #courseCode="ngModel" type="string"
             [ngClass]="{'is-invalid': courseCode.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Code is required</span>
            </div>
        </div>    
    </div>

    <br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>    
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number" 
            [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Rating is required</span>
            </div>
        </div>    
    </div>

    <br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Release Date:</label>    
        <div class="col-sm-10">
            <input [(ngModel)]="course.releaseDate" required name="releaseDate" #courseReleaseDate="ngModel" type="string" 
            [ngClass]="{'is-invalid': courseReleaseDate.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Release Date is required</span>
            </div>
        </div>    
    </div>

    <br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>    
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" type="string" 
            [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>    
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" class='btn btn-primary'>Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
